<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Ajx Service and Promise</title>
    <style>
        .body {
            margin: auto;
        }

        div {
            border: 1px solid black;
            background-color: lightblue;
            padding: 50px;
            width: 80%;
            font-size: xx-large;
            margin-top: 50px;
        }
    </style>
    <script src="../js/ajaxCalls/HttpRequest.js"></script>
</head>

<body>
    <h1>The test service result</h1>
    <div id="get_service"></div>
    <div id="delete_service"></div>
    <div id="post_service"></div>
    <script>
        const getElem = document.querySelector("#get_service");
        const getURL = "http://localhost:3000/employee/1604589731061";
        makePromiseCall("GET", getURL, true)
            .then(responseText => {
                getElem.textContent = "Get user data: " + responseText;
            })
            .catch(error => {
                getElem.textContent = "Get Error status: " + JSON.stringify(error);
            });

        const deleteElem = document.querySelector("#delete_service");
        const deleteURL = "http://localhost:3000/employee/1604589731061";
        makePromiseCall("DELETE", deleteURL, false).then(responseText => {
            deleteElem.textContent = "User deleted: " + responseText;
        })
            .catch(error => deleteElem.textContent = "Delete Error status: " + JSON.stringify(error));

        const postElem = document.querySelector("#post_service");
        const postURL = "http://localhost:3000/employee";
        const empData = {
            "name": "test",
            "gender": "male",
            "departMent": [
                "HR"
            ],
            "salary": "30000",
            "startDate": "1 Jan 2020",
            "notes": "",
            "id": 1604589731061,
            "profileUrl": "../assets/profile-images/Ellipse -3.png"
        }
        makePromiseCall("POST", postURL, true, empData)
            .then(responseText => {
                postElem.textContent = "Post user data: " + responseText;
            })
            .catch(error => postElem.textContent = "Post Error status: " + JSON.stringify(error));

    </script>
</body>

</html>
